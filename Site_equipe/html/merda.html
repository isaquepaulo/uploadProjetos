<html>
	<head>
    <meta charset="utf-8" />
		<title>SoftMountain</title>

		<!-- Bootstrap início -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- Bootstrap fim -->
    <!--css-->
    <link rel="stylesheet" type="text/css" href="../css/style2.css">
    <!--swiper início -->
    <link
    rel="stylesheet"
    href="https://unpkg.com/swiper/swiper-bundle.min.css"
  />
   <!--swiper fim -->

    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>

    <script src="app.js"></script>
	</head>

  <body>

    <div class="card" style="width: 18rem;">
      <img class="card-img" src="https://source.unsplash.com/random/800x450">
      <div class="card-body">
        <h5 class="card-title">SoftMountain</h5>
        <a href="#" class="btn btn-primary">Saiba mais</a>
      </div>
    </div>

    <section id="home">

      <video autoplay muted loop>
        <source src="../imagens/video.mp4" type="video/mp4">
      </video>

      
         
        

          <div id="pessoas" class="col-md-7 swiper mySwiper">
                        <div class="swiper-wrapper">
                        <div class="swiper-slide row">
                          
                            <div class="row">
                              <div id="home-pessoas" class="container">
                            <div class='col-md-6'>
                              <div class="imgtamanho">
                                <img src="../imagens/team3.jpg" class="fluid rounded-circle ">
                              </div>
                            </div>
                            <div id="textopessoas">
                              <h3>Capacidades</h3>

                              <p>Desenvolvimento</p>
                              <div class="progress">
                                <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 70%" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100"></div>
                              </div>

                              <p>Desing</p>
                              <div class="progress">
                                <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                              </div>

                              <p>Lógica</p>
                              <div class="progress">
                                <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                              </div>

                              <p>Front-end</p>
                              <div class="progress">
                                <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                              </div>
                            </div>
                          </div>

                          </div>
                        </div>
                        <div class="swiper-slide">
                          <div>
                          <img src="../imagens/team4.jpg" class="fluid rounded-circle">
                          </div>
                        </div>
                        <div class="swiper-slide">
                          <div>
                          <img src="../imagens/team5.jpg" class="fluid">
                          </div>
                        </div>
                        
                        </div>
                        <div class="swiper-button-next"></div>
                        <div class="swiper-button-prev"></div>
                        <div class="swiper-pagination"></div>
                   
                      </div>
                    
                    
            </div>
        </div>

      

     

      <div class="overlay">

      </div>

    </section>

     <!-- Swiper JS -->
     <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

     <!-- Initialize Swiper -->
     <script>
       var swiper = new Swiper(".mySwiper", {
         slidesPerView: 1,
         spaceBetween: 30,
         loop: true,
         pagination: {
           el: ".swiper-pagination",
           clickable: true,
         },
         navigation: {
           nextEl: ".swiper-button-next",
           prevEl: ".swiper-button-prev",
         },
       });
     </script>

    

   
       
</body>	

</html>
